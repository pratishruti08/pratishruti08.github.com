<!DOCTYPE html5>
<html>
    <head>
        <title>Flower Pot</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="flower">
                <div class="petal1"></div>
                <div class="petal2"></div>
                <div class="petal3"></div>
                <div class="left-eye">
                    <div class="eye-innerL"></div>
                </div>
                <div class="right-eye">
                    <div class="eye-innerR"></div>
                </div>
                <div class="nose"></div>
            </div>
            <div class="stem"></div>
            <div class="pot"></div>
            <div class="pot1"></div>
            <div class="pot2"></div>
            <div class="leaf-left">
                <div class="left-inner"></div>
            </div>
            <div class="leaf-right">
                <div class="right-inner"></div>
            </div>
        </div>
    </body>
</html>
