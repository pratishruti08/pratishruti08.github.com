<!DOCTYPE html5>
<html>
    <head>
        <title>Javascript Assignment</title>
        <script>
            function area() {
                var h = document.getElementById("height").value;
                var l = document.getElementById("length").value;
                var area;
                area = (h * l) / 2;
                document.write("<h1>Area of trangle:- " + area + "</h1><br />");
            }

            function odd() {
                var num = document.getElementById("number").value;
                var even;
                even = num % 2;

                if (even == 1) {
                    document.write(
                        "<h1> This no. is odd " + num + "</h1><br />"
                    );
                } else {
                    document.write(
                        "<h1> This no. is even" + num + "</h1><br />"
                    );
                }
            }

            function pyramid() {
                var row = document.getElementById("row").value;

                var i, j;
                for (i = 1; i <= row; ++i) {
                    for (j = 1; j <= i; ++j) {
                        document.write("* ");
                    }
                    document.write("<br />");
                }
            }

            function revpyramid() {
                var row = document.getElementById("rows").value;
                var i, j;
                for (i = row; i >= 1; i--) {
                    for (j = 1; j <= i; j++) {
                        document.write("* ");
                    }
                    document.write("<br />");
                }
            }

            function primenumber() {
                var p = document.getElementById("num").value;
                var i,
                    j,
                    divisible = 0;
                for (i = 2; i <= p / 2; i++) {
                    if (p % i == 0) {
                        divisible = 1;
                    }
                }
                if (divisible == 0) {
                    document.write(
                        "<h1>" + p + " is a prime number " + "</h1><br />"
                    );
                } else {
                    document.write(
                        "<h1>" + p + " is not a prime number " + "</h1><br />"
                    );
                }
            }

            function fullpyramid() {
                var rows1 = document.getElementById("rows1").value;
                var i, j, k;

                for (i = 1; i <= rows1; i++) {
                    for (k = 1; k <= rows1 - i; k++) {
                        document.write("&nbsp");
                    }
                    for (j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("<br/>");
                }
                for (i = rows1 - 1; i >= 1; i--) {
                    for (k = rows1 - i; k >= 1; k--) {
                        document.write("&nbsp");
                    }
                    for (j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("<br/>");
                }
            }
        </script>
    </head>
    <body>
        <div>
            <h3>Area of trangle</h3>
            <br />
            <form>
                <label for="height">Enter the height of Trangle</label>
                <input type="number" value="height" id="height" />

                <label for="length">Enter the length of Trangle</label>
                <input type="number" value="length" id="length" />

                <button type="submit" value="multiply" onclick="area();">
                    Display area of Trangle
                </button>
            </form>
        </div>

        <div>
            <h3>Find the no is odd or even</h3>
            <br />
            <form>
                <label for="number">
                    Enter a number to find, its odd or even
                </label>
                <input type="number" value="number" id="number" />

                <button type="submit" value="multiply" onclick="odd();">
                    Display no. is even or odd
                </button>
            </form>
        </div>

        <div>
            <h3>This no. is Prime or not</h3>
            <br />
            <form>
                <label for="number">
                    Enter a number to find, its prime or not
                </label>
                <input type="number" value="num" id="num" />

                <button type="submit" value="multiply" onclick="primenumber();">
                    Check Prime
                </button>
            </form>
        </div>

        <div>
            <h3>Pyramid</h3>
            <br />
            <form>
                <label for="number">Give the no of rows of Pyramid </label>
                <input type="number" value="row" id="row" />

                <button type="submit" value="multiply" onclick="pyramid();">
                    Display Pyramid
                </button>
            </form>
        </div>

        <div>
            <h3>Reverse Pyramid</h3>
            <br />
            <form>
                <label for="number">Give the no of rows of Pyramid </label>
                <input type="number" value="rows" id="rows" />

                <button type="submit" value="multiply" onclick="revpyramid();">
                    Display Pyramid
                </button>
            </form>
        </div>

        <div>
            <h3>full Pyramid</h3>
            <br />
            <form>
                <label for="number">Give the no of rows of Pyramid </label>
                <input type="number" value="rows1" id="rows1" />

                <button type="submit" value="multiply" onclick="fullpyramid();">
                    Display Full Pyramid
                </button>
            </form>
        </div>
    </body>
</html>
