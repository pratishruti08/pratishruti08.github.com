<!DOCTYPE html5>
<html>
    <head>
        <title>Zomato Clone</title>
        <link rel="stylesheet" href="zomatoclone.css" />
        <script src="https://fontawesome.com/v4.7.0/icon/qrcode"></script>
    </head>
    <body>
        <div class="head-container">
            <div class="header">
                <div class="user-photo"><img src="images/jaya.jpg" /></div>
                <div class="QRcode">
                    <i class="fa fa-qrcode"></i>
                </div>
            </div>
            <div class="title-container">
                <div class="head-title">Zomato</div>
                <div class="sub-title">
                    Discover the best food & drinks at Zomato
                </div>
                <div class="city-container">
                    <div class="location-icon"></div>
                    <div class="city-name">Mumbai</div>
                    <div class="drop-icon"></div>
                </div>
                <div class="search-container">
                    <div class="search-icon"></div>
                    <div class="city-name">
                        Search for restaurant, cuisine or a dish
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
